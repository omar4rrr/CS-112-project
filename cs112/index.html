<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JR Plumbing</title>
    <style>
        * {
            text-decoration: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background: crimson;
            font-family: Calibri, sans-serif;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo a {
            font-size: 35px;
            font-weight: 600;
            color: white;
        }

        ul {
            display: flex;
            list-style: none;
        }

        li {
            margin-right: 25px;
        }

        li a {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .right-section {
            display: flex;
            align-items: center;
        }

        .phone {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-right: 15px;
        }

        button {
            background-color: blue;
            border: none;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
        }

        button a {
            color: white;
            font-weight: bold;
            font-size: 15px;
            text-decoration: none;
        }

        .main-container {
            padding: 20px;
            text-align: center;
            font-family: Calibri, sans-serif;
        }

        img.align-center {
            display: block;
            margin: 0 auto;
        }

        img.medium {
            width: 250px;
            height: 250px;
            border: 2px solid black;
            border-radius: 10px;
        }

        .button-group {
            margin-top: 20px;
        }

        .button-group button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        .button-group button a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">JR Plumbing</a></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="right-section">
            <span class="phone">Call/Text: 818-462-4978</span>
            <button><a href="contact.html">Book Now</a></button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <img src="C:/Users/rosas/OneDrive/Desktop/cs112/pimlico-plumbers-van-london-uk-FJ1H3W.jpg" 
             class="align-center medium" 
             alt="Plumbing Van">
        <h1>Got Plumbing?</h1>
        <div class="button-group">
            <button><a href="contact.html">Book Service Now!</a></button>
            <button><a href="contact.html">Call 818-462-4978</a></button>
        </div>
    </div>
</body>
</html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the footer is at the bottom */
        }

        .footer {
            background-color: #001F6C; /* Dark blue background */
            color: white; /* White text */
            text-align: center; /* Center the text */
            padding: 20px 0; /* Top and bottom padding */
            font-size: 18px; /* Font size for the text */
            font-weight: bold; /* Bold text */
            margin-top: auto; /* Pushes the footer to the bottom if content is less */
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div style="flex: 1; text-align: center; padding: 20px;">
        <h1>Welcome to JR Plumbing</h1>
        <p>Serving all your plumbing needs in Southern California.</p>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        Proudly Serving Our Southern California Local Community
    </div>
</body>
</html>
